server {
    listen 80;
    listen [::]:80;
    server_name content.superwebpros.com;

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # API Gateway proxy
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts (long for training jobs)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint (direct, no proxy overhead)
    location /health {
        proxy_pass http://localhost:5000/health;
        access_log off;
    }

    # Increase max body size for video uploads
    client_max_body_size 500M;

    # Logging
    access_log /var/log/nginx/content.superwebpros.com-access.log;
    error_log /var/log/nginx/content.superwebpros.com-error.log;
}

